<!doctype html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style>
        body{
            background-image: url(https://t3.ftcdn.net/jpg/01/22/71/96/360_F_122719641_V0yw2cAOrfxsON3HeWi2Sf4iVxhv27QO.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            color: white;
        }
        .wrapper{
    margin-top: 20px;
    margin-left: 400px;
    margin-bottom: 20px;
    position: center;
    width: 700px;
    height: 700px;
    background: transparent;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}
    </style>
<script src="valid.js"></script>
<title>Sign</title>
</head>
<body>
    <div class="wrapper">
    <center><h1 color="white">SIGN UP PAGE</h1></center>
        <center><form name="loginform" onsubmit="return validform()" action="http://localhost:2123" method="post">
            <div class="row-md-05">
                <div class="form-group input-group" style="max-width: 400px;">
                    <span class="input-group-text"> <i class="fa fa-user" ></i> </span>
                    <input class="form-control" placeholder="Full name" type="text" name="name" required>
                    <div class="error" id="nameErr"></div>
                </div> 
            </div>
            <div class="row-md-05">
                <div class="form-group input-group" style="max-width: 400px;">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    <input class="form-control" placeholder="Email address" type="email" name="email" required>
                    <div class="error" id="emailErr"></div>
                </div> 
            </div>
            <div class="row-md-05">
                <div class="form-group input-group" style="max-width: 400px; color: white;">
                        <span class="input-group-text"> <i class="fa fa-venus-mars"></i> </span>
                    <input type="radio" name="gen" style="margin-left: 1rem;" value="gender" required>Male
                    <input type="radio" name="gen" style="margin-left: 1rem;" value="gender" required>Female
                </div> 
                <div class="error" id="genErr"></div>
            </div>
            <div class="row-md-05">
                <div class="form-group input-group" style="max-width: 400px;">
                        <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
                     <input type="date" required>
                </div> 
            </div>
            <div class="row-md-05">
                <div class="form-group input-group"style="max-width: 400px;">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        <select class="custom-select" style="max-width: 120px;">
                            <option selected="">+91</option>
                            <option value="1">+101</option>
                            <option value="2">+1400</option>
                            <option value="3">+911</option>
                        </select>
                        <input name="phone" class="form-control" placeholder="Phone number" type="text" maxlength="10" required>
                        <div class="error" id="phoneErr"></div>
                </div>
            </div>
                
               <div class="row-md-05">
                <div class="form-group input-group" style="max-width: 400px;">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    <select class="form-control" required>
                        <option selected=""> Select job type</option>
                        <option>Designer</option>
                        <option>Manager</option>
                        <option>Developer</option>
                        <option>Free-Lancer</option>
                        <option>Employee</option>
                    </select>
                </div>
               </div>
               
            <div class="row-md-05">
                <div class="form-group input-group" style="max-width: 400px;">
                        <span class="input-group-text"> <i class="fa fa-info"></i> </span>
                    <input name="aadhar" class="form-control" placeholder="Aadhar Number" type="text" required>
                    <div class="error" id="aadharErr"></div>
                </div>
            </div>
            <div class="row-md-05">
                <div class="form-group input-group" style="max-width: 400px;">
                        <span class="input-group-text"> <i class="fa fa-home"></i> </span>
                        <textarea class="form-control" placeholder="Enter your address" type="text" name="address" required></textarea>
                        <div class="error" id="addressErr"></div>
                </div> 
            </div>
            <div class="row-md-05">
                <div class="form-group input-group" style="max-width: 400px;">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                <input class="form-control" placeholder="Create password" type="password" name="pass" required>
            </div>
             </div>
             <input type="submit" value="SIGN UP"/>
        </form>
      </center>
</div>
</body>
